<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhammad Aleem" />
    <meta name="description" content="PROJECT_3 WEBSITE" />
    <meta name="keywords" content="Software Engineer, Web developer, AI" />
    <title>NEW TITLE</title>

    <!--Style sheet and icon link -->
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
<!--
    <!--GOOGLE FONTS--
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"

  </head>
  <body class="page">
	<div class="page__content">
		<header class="header page__section">
			<img src="./images/h_vector.svg"
				alt="Around the US logo"
				class="header__image" 
			/>
			<img src="./images/Line.svg"
				alt="line logo"
				class="header__line"
			/>
		</header>
		<main class="content">
			<section class="profile page__section">
				<img src="./images/jacques-cousteau.jpg"
					alt="avatar"
					class="profile__image"
				/>
				<div class="profile__info">
					<h1 class="profile__title">Jacques Cousteau</h1>
					<button class="profile__edit-button"></button>
					<p class="profile__description">Explorer</p>
				</div>				
				<button class="profile__add-button"></button>
				
			</section>
			<section class="cards page__section">
				<ul class="card__list">
					<li class="card">
						<img src="./images/yosemite.jpg"
							alt="card img"
							class="card__image"
						/>
						<div class="card__description">
							<h2>YOSEMITE LAKE</h2>
							<button class="card__like-button"></button>							
						</div>					
					</li>
					<li class="card">
						<img src="./images/louise.jpg"
							alt="card img"
							class="card__image"
						/>
						<div class="card__description">
							<h2>LAKE LOUISE</h2>
							<button class="card__like-button"></button>							
						</div>					
					</li>
					
					<li class="card">
						<img src="./images/mountains.jpg"
							alt="card img"
							class="card__image"
						/>
						<div class="card__description">
							<h2>MIKE MOUNTAINS</h2>
							<button class="card__like-button"></button>							
						</div>					
					</li>
					
					<li class="card">
						<img src="./images/lago.jpg"
							alt="card img"
							class="card__image"
						/>
						<div class="card__description">
							<h2>LAGO-DI-something</h2>
							<button class="card__like-button"></button>							
						</div>					
					</li>
					
					<li class="card">
						<img src="./images/vanoise.jpg"
							alt="card img"
							class="card__image"
						/>
						<div class="card__description">
							<h2>VALLEY VANOISE</h2>
							<button class="card__like-button"></button>							
						</div>					
					</li>
					
					<li class="card">
						<img src="./images/latemar.jpg"
							alt="card img"
							class="card__image"
						/>
						<div class="card__description">
							<h2>LADY LATEMAR</h2>
							<button class="card__like-button"></button>							
						</div>					
					</li>
				</ul>
			</section>
		</main>	
	</div>  
  </body>
</html>
