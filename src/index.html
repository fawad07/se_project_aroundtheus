<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhammad Aleem" />
    <meta name="description" content="PROJECT_3 WEBSITE" />
    <meta name="keywords" content="Software Engineer, Web developer, AI" />
    <title>PROJECT_4:AROUND THE US IN JS</title>

    <!--Style sheet and icon link -->
<!--
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
		  src="<%=require('./images/h_Vector.svg')%>"
          alt="Around the US logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
			<img
					src="<%=require('./images/jacques-cousteau.jpg')%>"
					alt="avatar"
					class="profile__image"
			/>
		  <div class="profile__info">
            <h1 class="profile__title" id="js-profile-title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button" id="js-profile-edit-button"></button>
            <p class="profile__description" id="js-profile-description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button" id="js-profile-add-button"></button>
        </section>
          <ul class="cards__list" id="js-card__list">
        <section class="cards page__section">
		  
          </ul>
        </section>

        <footer class="footer">
          <p class="footer__copyright">&copy; Muhammad Aleem</p>
        </footer>
      </main>
    </div>
	
	<!-- Profile edit button modal -->
	<div class="modal" id="js-profile-edit-modal">
		<div class="modal__container">
			<button class="modal__close-button" id="js-profile-close-modal"></button>
			<p class="modal__title">Edit Profile</p>
			<form class="modal__form" id="js-modal-edit-form">
				<input type="text" 
						name="title"
						class="modal__field" 
						id="js-profile-title-input"
						minLength="2"
						maxLength="40"						
						required/>
				<span class="modal__error" id="js-profile-title-input-error"> </span>
						
				<input type="text" 
						name="description" 
						class="modal__field" 
						id="js-profile-description-input"
						minLength="2"
						maxLength="200"						
						required/>
				<span class="modal__error" id="js-profile-description-input-error"> </span>
				<button class="modal__save-button modal__button" id="js-modal__button">Save</button>
							
			</form>
		</div>		
	</div>
	
	<!-- Add card modal -->
	<div class="modal" id="js-add-card-modal">
		<div class="modal__container">
			<button class="modal__close-button" id="js-add-card-close-modal"></button>
			<p class="modal__title">New Place</p>
			<form class="modal__form" id="js-modal-add-card-form">
				<input type="text"
						name="title" 
						placeholder="Title" 
						class="modal__field" 
						id="js-add-card-title-input"
						minLength="2"
						maxLength="30"						
						required>
				<span class="modal__error" id="js-add-card-title-input-error"> </span>		
				
				<input type="url" 
						name="url" 
						placeholder="Image URL" 
						class="modal__field" 
						id="js-add-card-description-input"					
						required>
				<span class="modal__error" id="js-add-card-description-input-error"> </span>
				<button class="modal__save-button modal__button" disabled>Save</button>
							
			</form>
		</div>		
	</div>
	

	<!-- image preview popup/modal -->
	<div class="modal" id="js-image-preview-modal">
		<div class="modal__preview-container">
			<button class="modal__close-button" id="js-image-preview-close-modal"></button>
			<img
			  src=""
			  alt=""
     		  class="modal__image-preview"
			  id="js-card__image"
			/>
			<p class="modal__image-title" id="js-image-preview-card-title">Replace with card Title</p>
		</div>		
	</div>

	<!-- Delete card modal/popup -->
	<div class="modal" id="js-card-delete-modal">
		<div class="modal__container">
			<button class="modal__close-button" id="js-card-delete-close-modal"></button>
		<form class="modal__form" id="js-delete-form">
			<p class="modal__title">Are you Sure?</p>
			<button class="modal__button" id="js-card-delete-btn" type="submit">YES</button>
		</form>
	</div>

		<!-- Change Profile Picture modal -->
		<div class="modal" id="js-profile-picture-modal">
			<div class="modal__container">
				<button class="modal__close-button" id="js-profile-picture-close-modal"></button>
				<p class="modal__title">Change Profile Picture</p>
				<form class="modal__form" id="js-profile-picture-form">
					<input type="url" 
							name="url" 
							placeholder="Image URL" 
							class="modal__field" 
							id="js-profile-picture-input"					
							required>
					<span class="modal__error" id="js-profile-picture-input-error"> </span>
					<button class="modal__save-button modal__button" type="submit" disabled>Save</button>
								
				</form>
			</div>		
		</div>

	
	
	<template id="js-card-template">
	<li class="card">
		<img class="card__image" 
			  src="" 
			 alt=""
		/>
		<img class="card__delete-image"  
			 src="<%=require('./images/delete.svg')%>"
			 alt="delete"
		/>
		<div class="card__description">
			<h2 class="card__title" ></h2>
			<button class="card__like-button"  type="button"></button>
		</div>
	</li>	
	</template>
	
	<script src="./src/pages/index.js" type="module">	</script>
 </body>
</html>
